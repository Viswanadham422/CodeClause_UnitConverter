<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>UNIT CONVERTER</h1>
  <div class="converter">
    <!-- Weight Converter -->
    <div class="input-group">
      <h2>Weight Converter</h2>
      <label for="gram">Gram:</label>
      <input type="number" id="gram" placeholder="Enter value">
      <label for="kilogram">Kilogram:</label>
      <input type="number" id="kilogram" placeholder="Enter value">
      <label for="pound">Pound:</label>
      <input type="number" id="pound" placeholder="Enter value">
      <div id="weight-result" class="result"></div>
    </div>

    <!-- Length Converter -->
    <div class="input-group">
      <h2>Length Converter</h2>
      <label for="mm">Millimeter:</label>
      <input type="number" id="mm" placeholder="Enter value">
      <label for="cm">Centimeter:</label>
      <input type="number" id="cm" placeholder="Enter value">
      <label for="m">Meter:</label>
      <input type="number" id="m" placeholder="Enter value">
      <div id="length-result" class="result"></div>
    </div>

    <!-- Temperature Converter -->
    <div class="input-group">
      <h2>Temperature Converter</h2>
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter value">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter value">
      <label for="kelvin">Kelvin:</label>
      <input type="number" id="kelvin" placeholder="Enter value">
      <div id="temperature-result" class="result"></div>
    </div>

    <!-- Time Converter -->
    <div class="input-group">
      <h2>Time Converter</h2>
      <label for="second">Second:</label>
      <input type="number" id="second" placeholder="Enter value">
      <label for="minute">Minute:</label>
      <input type="number" id="minute" placeholder="Enter value">
      <label for="hour">Hour:</label>
      <input type="number" id="hour" placeholder="Enter value">
      <div id="time-result" class="result"></div>
    </div>
  </div>
  <div class="attribution">
    Designed by Viswanadham Killamsetty | Code Clause Internship
  </div>
  
  <script src="script.js"></script>
</body>
</html>
